<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>萝卜头转换器</title>
  <style>
    body {
      background: linear-gradient(135deg, #e3f0ff 0%, #f9f9f9 100%);
      font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 48px auto 0 auto;
      background: rgba(255,255,255,0.98);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(25, 118, 210, 0.12), 0 1.5px 8px rgba(25, 118, 210, 0.08);
      padding: 40px 36px 36px 36px;
      backdrop-filter: blur(2px);
      transition: box-shadow 0.2s;
    }
    .container:hover {
      box-shadow: 0 12px 40px rgba(25, 118, 210, 0.18), 0 2px 12px rgba(25, 118, 210, 0.10);
    }
    h2 {
      color: #1565c0;
      text-align: center;
      letter-spacing: 3px;
      margin-bottom: 32px;
      font-size: 2.5em;
      font-weight: 800;
      text-shadow: 0 2px 8px #e3f0ff;
    }
    label {
      color: #1976d2;
      font-weight: 700;
      margin-bottom: 10px;
      display: block;
      font-size: 1.15em;
      letter-spacing: 1px;
    }
    textarea {
      width: 100%;
      min-height: 140px;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 22px;
      resize: vertical;
      background: #f4f8fb;
      box-shadow: 0 1px 4px rgba(25, 118, 210, 0.06);
      transition: box-shadow 0.2s, border 0.2s;
      outline: none;
      color: #222;
    }
    textarea:focus {
      box-shadow: 0 0 0 2px #90caf9, 0 1px 8px rgba(25, 118, 210, 0.10);
      background: #e3f2fd;
    }
    .btn-group {
      display: flex;
      gap: 20px;
      margin-bottom: 24px;
      justify-content: center;
    }
    button {
      background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 36px;
      font-size: 1.15em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(25, 118, 210, 0.10);
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
      letter-spacing: 1px;
      outline: none;
      position: relative;
      overflow: hidden;
    }
    button:before {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 100%;
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s;
      z-index: 0;
    }
    button:hover:before {
      width: 200%;
      height: 500%;
    }
    button:hover {
      background: linear-gradient(90deg, #1565c0 0%, #64b5f6 100%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 20px rgba(25, 118, 210, 0.16);
    }
    button span {
      position: relative;
      z-index: 1;
    }
    #preview-title {
      color: #1976d2;
      font-size: 1.15em;
      font-weight: 700;
      margin-bottom: 10px;
      margin-top: 16px;
      letter-spacing: 1px;
    }
    #preview {
      background: #f4f8fb;
      border: 1.5px solid #90caf9;
      border-radius: 12px;
      padding: 22px;
      margin-bottom: 12px;
      overflow-x: auto;
      font-size: 1.05em;
      transition: border 0.2s;
      display: inline-block;
      min-width: 100px;
      min-height: 40px;
      box-shadow: 0 1px 8px rgba(25, 118, 210, 0.06);
      color: #222;
    }
    @media (max-width: 800px) {
      .container { padding: 16px 2vw; }
      h2 { font-size: 1.5em; }
      button { padding: 10px 16px; font-size: 1em; }
      #preview { padding: 10px; }
    }
  </style>
  <!-- 引入 html2canvas 和 jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>萝卜头转换器</h2>
    <label for="htmlInput">输入你的HTML代码：</label>
    <textarea id="htmlInput" placeholder="在这里输入或粘贴HTML代码"></textarea>
    <div class="btn-group">
      <button onclick="updatePreview()">预览</button>
      <button onclick="convertToPDF()">下载PDF</button>
    </div>
    <div id="preview-title">预览效果：</div>
    <div id="preview"></div>
  </div>
  <script>
    function updatePreview() {
      const html = document.getElementById('htmlInput').value;
      document.getElementById('preview').innerHTML = html;
    }

    function convertToPDF() {
      updatePreview();
      const preview = document.getElementById('preview');
      html2canvas(preview, {
        backgroundColor: null,
        useCORS: true,
        scale: 2 // 提高分辨率
      }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();
        const imgProps = {
          width: canvas.width,
          height: canvas.height
        };
        const imgWidth = pdfWidth;
        const imgHeight = (imgProps.height * pdfWidth) / imgProps.width;

        let position = 0;
        let pageHeightLeft = imgHeight;

        // 多页处理
        while (pageHeightLeft > 0) {
          pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
          pageHeightLeft -= pdfHeight;
          if (pageHeightLeft > 0) {
            pdf.addPage();
            position = -imgHeight + pageHeightLeft;
          }
        }
        pdf.save('萝卜头转换器.pdf');
      });
    }

    window.onload = updatePreview;
  </script>
</body>
</html>
